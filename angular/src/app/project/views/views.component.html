<app-header></app-header>


<form [formGroup]="form" #fform="ngForm" (keyup.enter)="onSubmit(fform)">

  <table mat-table [dataSource]="dataSource" formArrayName="projects">
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayColumns;"></tr>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let row; let index=index" [formGroupName]="index">
        <input type="option" formControlName="title" placeholder="Project title">
      </td>
    </ng-container>

    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef>Manager</th>
      <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
        <input type="text" formControlName="manager" placeholder="Project manager">
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row; let index=index" [formGroupName]="index">
        <input type="text" formControlName="status" placeholder="Project status">
      </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let row; let index=index" [formGroupName]="index">
        <input type="date" formControlName="start">
      </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> End </th>
      <td mat-cell *matCellDef="let row; let index=index" [formGroupName]="index">
        <input type="date" formControlName="end">
      </td>
    </ng-container>

  </table>
  <button type="button" (click)="addRow()">Add project</button>
  <button type="button" (click)="emptyTable()">Restart life</button>
</form>

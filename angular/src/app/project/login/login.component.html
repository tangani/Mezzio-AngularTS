<mat-toolbar color="primary">
  Login
  <span class ="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Username" [formControlName]="'username'" type="text" required>
        <mat-error *ngIf="loginForm.get('username').hasError('required')"> Username is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" [formControlName]="'password'" type="password" required>
        <mat-error *ngIf="loginForm.get('password').hasError('required')"> Password is required</mat-error>
      </mat-form-field>
      <mat-checkbox name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [disabled]="!loginForm.valid" type="submit" class="background-primary text-floral-white">Login</button>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>

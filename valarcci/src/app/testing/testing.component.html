<p>{{form.value | json }}</p>

<form [formGroup]="form">
  <h2>Testing works</h2>

  <table mat-table [dataSource]="dataSource" formArrayName="dates">
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayColumns;"></tr>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let row; let index=index" [formGroupName]="index">
        <input type="option" formControlName="title" placeholder="To date">
      </td>
    </ng-container>

    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef>Manager</th>
      <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
        <input type="text" formControlName="manager" placeholder="From date">
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row; let index=index" [formGroupName]="index">
        <mat-form-field appearance="fill">
          <mat-select formControlName="status" placeholder="">
            <mat-option  *ngFor="let level of status" [value]="level.value">
              {{level.viewValue}}
            </mat-option>
          </mat-select>
          <mat-hint align="end">Select project stage ^</mat-hint>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let row; let index=index" [formGroupName]="index">
        <input type="date" formControlName="start" placeholder="To date">
      </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> End </th>
      <td mat-cell *matCellDef="let row; let index=index" [formGroupName]="index">
        <input type="date" formControlName="end" placeholder="To date">
      </td>
    </ng-container>

  </table>
  <button type="button" (click)="addRow()">Add row</button>
  <button type="button" (click)="emptyTable()">Empty table</button>
</form>

<form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;" (click)="edit(i, 'position')">
        <span *ngIf="showValue(i, 'position')">{{element.position}}</span>
        <mat-form-field *ngIf="showInput(i, 'position')">
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element; let i = index;" (click)="edit(i, 'name')">
        <span *ngIf="showValue(i, 'name')">{{element.name}}</span>
        <mat-form-field *ngIf="showInput(i, 'name')">
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element; let i = index;" (click)="edit(i, 'weight')">
        <span *ngIf="showValue(i, 'weight')">{{element.weight}}</span>
        <mat-form-field *ngIf="showInput(i, 'weight')">
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element; let i = index;" (click)="edit(i, 'symbol')">
        <span *ngIf="showValue(i, 'symbol')">{{element.symbol}}</span>
        <mat-form-field *ngIf="showInput(i, 'symbol')">
          <input matInput placeholder="Placeholder">
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</form>
